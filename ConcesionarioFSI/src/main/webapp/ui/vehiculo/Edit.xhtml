<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoEditDlg" widgetVar="VehiculoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVehiculoTitle}">
            <h:form id="VehiculoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vehiculoController.selected.id}" title="#{bundle.EditVehiculoTitle_id}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_model}" for="model" />
                        <p:inputText id="model" value="#{vehiculoController.selected.model}" title="#{bundle.EditVehiculoTitle_model}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_model}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_price}" for="price" />
                        <p:inputText id="price" value="#{vehiculoController.selected.price}" title="#{bundle.EditVehiculoTitle_price}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_pictureUrl}" for="pictureUrl" />
                        <p:inputText id="pictureUrl" value="#{vehiculoController.selected.pictureUrl}" title="#{bundle.EditVehiculoTitle_pictureUrl}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_pictureUrl}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_mileage}" for="mileage" />
                        <p:inputText id="mileage" value="#{vehiculoController.selected.mileage}" title="#{bundle.EditVehiculoTitle_mileage}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_mileage}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_entryDate}" for="entryDate" />
                        <p:calendar id="entryDate" pattern="MM/dd/yyyy" value="#{vehiculoController.selected.entryDate}" title="#{bundle.EditVehiculoTitle_entryDate}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_entryDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_licensePlate}" for="licensePlate" />
                        <p:inputText id="licensePlate" value="#{vehiculoController.selected.licensePlate}" title="#{bundle.EditVehiculoTitle_licensePlate}" />
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_manufactureYear}" for="manufactureYear" />
                        <p:inputText id="manufactureYear" value="#{vehiculoController.selected.manufactureYear}" title="#{bundle.EditVehiculoTitle_manufactureYear}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_manufactureYear}"/>
                        <p:outputLabel value="#{bundle.EditVehiculoLabel_marca}" for="marca" />
                        <p:selectOneMenu id="marca" value="#{vehiculoController.selected.marca}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaItem"
                                           itemValue="#{marcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.update}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VehiculoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
