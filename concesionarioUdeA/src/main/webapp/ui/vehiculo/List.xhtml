<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListVehiculoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListVehiculoEmpty}" rendered="#{vehiculoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{vehiculoController.items.rowCount > 0}">
                    <h:outputText value="#{vehiculoController.pagination.pageFirstItem + 1}..#{vehiculoController.pagination.pageLastItem + 1}/#{vehiculoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{vehiculoController.previous}" value="#{bundle.Previous} #{vehiculoController.pagination.pageSize}" rendered="#{vehiculoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{vehiculoController.next}" value="#{bundle.Next} #{vehiculoController.pagination.pageSize}" rendered="#{vehiculoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{vehiculoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_model}"/>
                            </f:facet>
                            <h:outputText value="#{item.model}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_pictureUrl}"/>
                            </f:facet>
                            <h:outputText value="#{item.pictureUrl}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_mileage}"/>
                            </f:facet>
                            <h:outputText value="#{item.mileage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_entryDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.entryDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_licensePlate}"/>
                            </f:facet>
                            <h:outputText value="#{item.licensePlate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_manufactureYear}"/>
                            </f:facet>
                            <h:outputText value="#{item.manufactureYear}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_marca}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListVehiculoTitle_marca1}"/>
                            </f:facet>
                            <h:outputText value="#{item.marca1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{vehiculoController.prepareView}" value="#{bundle.ListVehiculoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehiculoController.prepareEdit}" value="#{bundle.ListVehiculoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{vehiculoController.destroy}" value="#{bundle.ListVehiculoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{vehiculoController.prepareCreate}" value="#{bundle.ListVehiculoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListVehiculoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
