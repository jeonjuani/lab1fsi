<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{vehiculoController.selected.id}" title="#{bundle.CreateVehiculoTitle_id}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_model}" for="model" />
                        <p:inputText id="model" value="#{vehiculoController.selected.model}" title="#{bundle.CreateVehiculoTitle_model}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_model}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_price}" for="price" />
                        <p:inputText id="price" value="#{vehiculoController.selected.price}" title="#{bundle.CreateVehiculoTitle_price}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_pictureUrl}" for="pictureUrl" />
                        <p:inputText id="pictureUrl" value="#{vehiculoController.selected.pictureUrl}" title="#{bundle.CreateVehiculoTitle_pictureUrl}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_pictureUrl}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_mileage}" for="mileage" />
                        <p:inputText id="mileage" value="#{vehiculoController.selected.mileage}" title="#{bundle.CreateVehiculoTitle_mileage}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_mileage}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_entryDate}" for="entryDate" />
                        <p:calendar id="entryDate" pattern="MM/dd/yyyy" value="#{vehiculoController.selected.entryDate}" title="#{bundle.EditVehiculoTitle_entryDate}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_entryDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_licensePlate}" for="licensePlate" />
                        <p:inputText id="licensePlate" value="#{vehiculoController.selected.licensePlate}" title="#{bundle.CreateVehiculoTitle_licensePlate}" />
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_manufactureYear}" for="manufactureYear" />
                        <p:inputText id="manufactureYear" value="#{vehiculoController.selected.manufactureYear}" title="#{bundle.CreateVehiculoTitle_manufactureYear}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_manufactureYear}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_marca}" for="marca" />
                        <p:selectOneMenu id="marca" value="#{vehiculoController.selected.marca}" >
                            <f:selectItems value="#{marcaController.itemsAvailableSelectOne}"
                                           var="marcaItem"
                                           itemValue="#{marcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
